version: "3.9"

services:
  db:
    image: postgres:16
    container_name: sbs_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-sports_booking}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - sbs_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sbs_backend
    restart: unless-stopped
    env_file:
      - backend/.env
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npm run prisma:generate && npm run dev"
    networks:
      - sbs_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sbs_frontend
    restart: unless-stopped
    env_file:
      - frontend/.env
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: sh -c "npm run dev -- --host"
    networks:
      - sbs_net

volumes:
  pgdata:

networks:
  sbs_net:
    driver: bridge